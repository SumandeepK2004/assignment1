                <input type="checkbox" name="Toppings" >
                <label for="bacon">Bacon</label>

                <h3>Crust Type</h3>
                <input type="checkbox" name="crust" >

                <input type="checkbox" name="crust" >
                <label for="flatbread">Flatbread</label>

                <h3>Method of Payment</h3>
